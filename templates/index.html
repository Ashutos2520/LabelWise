<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelWise</title>
    <style>
        /* Reset & basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #000; /* dark mode */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            color: #fff;
        }
        p {
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 1rem;
        }
        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #111;
            color: #fff;
            transition: border-color 0.2s;
        }
        input[type="text"]::placeholder {
            color: #888;
        }
        input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
        }
        button {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #43a047;
        }

        /* Result styles */
        #result {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            color: #fff;
            min-height: 1.5em;
            white-space: pre-wrap;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>LabelWise</h1>
    <p>Check if packaged food ingredients are safe to eat.</p>

    <form id="chemical-Form">
        <input type="text" id="ChemicalInput" placeholder="Enter the chemical name">
        <button type="submit">Check</button>
    </form>

    <div id="result"></div>

<script>
function typeWriter(text, element, speed = 30) {
    element.innerHTML = "";
    let i = 0;
    let interval = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, speed);
}

document.getElementById("chemical-Form").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const userInput = document.getElementById("ChemicalInput").value.trim();
    const resultDiv = document.getElementById("result");
    
    if (!userInput) {
        typeWriter("Please enter a chemical name.", resultDiv);
        return;
    }

    fetch("/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: userInput })
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
    })
    .then(data => {
        if (data.error) {
            typeWriter("Error: " + data.error, resultDiv);
        } else {
            // Just print exactly what backend returns
            typeWriter(`${data.chemical} â†’ ${data.reason}`, resultDiv, 40);
        }
    })
    .catch(error => {
        typeWriter("Error: " + error.message, resultDiv);
    });
});
</script>
</body>
</html>
